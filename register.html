<!DOCTYPE html>
<html>
<head>
    <title>Register - Vaso</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Mulish:wght@200;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    // ...existing SVG symbols...
    
    <div id="preloader">
      <div id="loader"></div>
    </div>

    // ...existing header code...

    <section class="register-section padding-large bg-gray">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="register-form bg-white p-5">
              <div class="text-center mb-4">
                <h2 class="mb-2">Create Account</h2>
                <p>Please fill in the information below</p>
              </div>
              <form action="#" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <label>First Name</label>
                      <input type="text" class="form-control" placeholder="Enter first name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <label>Last Name</label>
                      <input type="text" class="form-control" placeholder="Enter last name">
                    </div>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group mb-4">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group mb-4">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm password">
                </div>
                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="terms">
                  <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4">Create Account</button>
                <p class="text-center mb-0">
                  Already have an account? <a href="login.html" class="text-primary">Login</a>
                </p>
              </form>
            </div>

            <!-- Social Register -->
            <div class="social-register text-center mt-4">
              <p class="mb-4">Or register with</p>
              <div class="social-buttons">
                <button class="btn btn-outline-dark mb-2 w-100">
                  <svg class="me-2" width="18" height="18"><use xlink:href="#facebook"></use></svg>
                  Continue with Facebook
                </button>
                <button class="btn btn-outline-dark w-100">
                  <svg class="me-2" width="18" height="18"><use xlink:href="#google"></use></svg>
                  Continue with Google
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    // ...existing footer code...

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
